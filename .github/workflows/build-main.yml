name: Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install podman
      run: sudo apt-get -y install podman buildah

    - uses: redhat-actions/podman-login@v1
      with:
        username: ${{ secrets.QUAY_ROBOT_NAME }}
        password: ${{ secrets.QUAY_ROBOT_PASSWORD }}
        registry: quay.io

    - run: sudo podman run --net=host --rm --privileged ghcr.io/nalind/fedora-qemu-user-static register

#    - uses: redhat-actions/buildah-build@v2
#      with:
#        containerfiles: Dockerfile
#        context: .
#        image: localhost/nonce
#        extra-args: --all-platforms --manifest localhost/doge-image

    - run: buildah version

    - run: buildah bud --net=host --all-platforms --manifest localhost/doge-image .

    - run: podman manifest push --all localhost/doge-image quay.io/nalind/doge-image
